apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "helm.fullname" . }}
  labels:
    {{- include "helm.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "helm.selectorLabels" . | nindent 6 }}
  serviceName: {{ include "helm.fullname" . }}
  {{- if .Values.persistence.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: {{ include "helm.fullname" .}}-db
      spec:
        accessModes: ["ReadWriteOnce"]
        {{- with .Values.persistence.storageClass }}
        storageClassName: {{ . | quote }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.persistence.storage | quote }}
  {{- end }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
      {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "helm.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      volumes:
        - name: config
          configMap:
            name: {{ include "helm.fullname" . }}-config
        {{- if not .Values.global.tls.insecure }}
        {{- with .Values.global.tls }}
        - name: client-tls
          secret:
            secretName: {{ .controlServiceCertSecret | required "No client certificate secret supplied" | quote }}
        - name: control-tls
          secret:
            secretName: {{ .controlServiceCertSecret | required "No control service certificate secret supplied" | quote }}
        {{- end }}
        {{- end }}
        {{- if .Values.global.tls.verifyClientCerts }}
        {{- with .Values.global.tls.caCert }}
        - name: ca
          configMap:
            name: {{ .configMap | required "Need certificate CA set" | quote }}
        {{- end }}
        {{- end }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args: ["server", "--config", "/config/run-dsp.toml"]
          ports:
            - name: dsp
              containerPort: 8080
              protocol: TCP
            - name: control
              containerPort: 8081
              protocol: TCP
            {{- if .Values.metrics.enabled }}
            - name: metrics
              containerPort: 8082
              protocol: TCP
            {{- end }}
          volumeMounts:
          - name: config
            mountPath: /config
            readOnly: true
          {{- if .Values.persistence.enabled }}
          - name: {{ include "helm.fullname" . }}-db
            mountPath: "/store"
            readOnly: true
          {{- end -}}
          {{- if not .Values.global.tls.insecure }}
          {{- with .Values.global.tls.controlServiceCertSecret }}
          - name: client-tls
            mountPath: /certs/client
            readOnly: true
          - name: control-tls
            mountPath: /certs/control
            readOnly: true
          {{- end }}
          {{- end }}
          {{- if .Values.global.tls.verifyClientCerts }}
          {{- with .Values.global.tls.caCert }}
          - name: ca
            mountPath: /certs/ca
            readOnly: true
          {{- end }}
          {{- end }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
